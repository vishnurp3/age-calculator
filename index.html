<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="libs/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
    <section class="form">
        <label for="birthday"><i class="fas fa-birthday-cake"></i> Enter your date of birth</label>
        <input type="text" name="birthday" id="birthday">
        <button id="btn"><i class="fas fa-calendar-check"></i> Calculate Age</button>
        <p id="result"></p>
        <p id="error" class="error"></p>
    </section>
</main>
<script src="libs/flatpickr.min.js"></script>
<script src="index.js"></script>
</body>
</html>
